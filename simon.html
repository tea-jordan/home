<body>
    <h1>Press Any Key on Keyboard to Start, then Click Colors to Follow the Presented Pattern</h1>
    <img src = "images/c_dog.jpg">
    <div class = "container-fluid">
        <div class = "row row-cols-1 row-cols-md-2 g-4">
            <div class = "col">
                <div class = "card green" id = "green"></div>
            </div>

            <div class = "col">
                <div class = "card red" id = "red"></div>
            </div>
            
            <div class = "col">
                <div class = "card yellow" id = "yellow"></div>
